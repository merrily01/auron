name: Celeborn

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: celeborn-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-celeborn:
    strategy:
      fail-fast: false
      matrix:
        include:
          - celebornver: "0.6.1"
            celebornprofile: "celeborn,celeborn-0.6"
          - celebornver: "0.5.4"
            celebornprofile: "celeborn,celeborn-0.5"
    uses: ./.github/workflows/tpcds-reusable.yml
    name: Test Celeborn ${{ matrix.celebornver }}
    with:
      celebornver: ${{ matrix.celebornver }}
      extrabuildopt: -P${{ matrix.celebornprofile }} -DcelebornVersion=${{ matrix.celebornver }}
      extraidentifier: celeborn-${{ matrix.celebornver }}
      sparkver: "spark-3.5"
      hadoop-profile: 'hadoop3'
      scalaver: "2.12"
      extrasparkconf: >-
        --conf spark.shuffle.manager=org.apache.spark.sql.execution.auron.shuffle.celeborn.AuronCelebornShuffleManager
        --conf spark.serializer=org.apache.spark.serializer.KryoSerializer
        --conf spark.celeborn.client.spark.shuffle.writer=hash
        --conf spark.celeborn.client.push.replicate.enabled=false
      queries: '["q1,q2,q3,q4,q5,q6,q7,q8,q9"]'
